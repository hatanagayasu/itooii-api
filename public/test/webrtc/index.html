<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv = "Content-Type" content = "text/html; charset=utf-8" />
<title>WebRTC</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="RTCPeerConnection-v1.6.js"></script>
</head>
<body>
email: <input id="email" type="text"/>
<br/>
password: <input id="password" type="text" value="P@ssw0rd"/>
<input id="login" type="button" value="login"/>
<br/>
<input id="access_token" type="text" size="32"/>
<input id="online" type="button" value="online"/>
<input id="offline" type="button" value="offline"/>
<br/>
<input id="user_id" type="text" size="32"/>
<input id="request" type="button" value="request"/>
<input id="cancel" type="button" value="cancel"/>
<br/>
<input id="event_id" type="text" size="32"/>
<input id="ready" type="button" value="ready"/>
<input id="leave" type="button" value="leave"/>
<br/>
<br/>
<video id="remote_video" width="480" height="360" autoplay></video>
<video id="local_video" width="100" height="75" autoplay muted></video>
<br/>
<textarea id="message" cols="100"></textarea>
<br/>
<input id="submit" type="submit" value="message"/>
<input id="action" type="submit" value="action"/>
<div id="messages">
</div>
<script src="webrtc.js"></script>
</body>
</html>
